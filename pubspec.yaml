name: betting_tips
description: A bet app with tips and forecasts.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  fluttertoast: any
  flutter_native_splash: any
  flutter_local_notifications: any
  colorful_safe_area: any
  sprintf: any
  provider: any
  cupertino_icons: ^1.0.2

flutter_native_splash:
  color: '#ffffff'
  image: assets/logo.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/